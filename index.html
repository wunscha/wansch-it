<!DOCTYPE html>
<html>
    <head>
        <!-- Quelle Hintergrundanimation: https://codepen.io/dudleystorey/pen/NbNjjX -->
        <!-- Quelle Menübutton: https://codepen.io/rosalieelphick/pen/xJyRoK?editors=1100 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #titel, 
            .eintrag-titel, 
            #toggle-titel {
                height: 0;
                overflow: hidden;
                transition-property: height; 
                transition-duration: 1s;
            }

            #titel.geoeffnet, 
            .eintrag-titel.geoeffnet, 
            #toggle-titel.geoeffnet {
                height: 1em;
            }

            .eintrag-titel.aktuell {
                color: lightseagreen;
            }

            #container-inhalt {
                /* Startwerte für transition notwendig */
                min-height: 1em; 
                min-width: 1em;
                transition: min-height 1s, min-width 1s;
            }

            #container-inhalt.inhalt {
                min-height: 70vh;
                min-width: 70vw;
            }

            /* Toggle Titel */
            #toggle-titel {
                position: relative;
                height: 1em; /* responsive machen */
                width: 0em; /* responsive machen */
                transition: width 0.5s;
                transition-delay: 0.5s;
            }

            #toggle-titel.geoeffnet {
                width: 1em;
            }
            
            .balken-toggle-titel {
                width: 100%;
                position: absolute;
                height: 5%;
                background-color: lightgrey;
                transition: all 1s;
            }

            .balken-toggle-titel-1 {
                top: 0;
            }

            .balken-toggle-titel-2 {
                top: 50%;
                transform: translate(0%, -50%);
            }

            .balken-toggle-titel-3 {
                bottom: 0;
            }
            
        </style>
    </head>
    <body 
        id="body"
        style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
            min-height: 100vh;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        "
    >
        <canvas 
            id="canvas-hintergrund"
            style="
                z-index: -1;
                background-color: darkslategray;
                position: fixed;
            "
        >
        </canvas>
        <div id="container-inhalt">
            <div 
                id="container-titel"
                style="
                    display: flex;
                    justify-content: space-between;
                    font-size: xxx-large;
                    cursor: pointer;
                "
            >
                <div>
                    <div class="geoeffnet" id="titel">wansch.it</div>
                    <div class="eintrag-titel eintrag-titel-wer aktuell" id="eintrag-titel-wer">w</div>
                    <div class="eintrag-titel eintrag-titel-wie aktuell" id="eintrag-titel-wie"">w</div>
                    <div class="eintrag-titel eintrag-titel-was aktuell" id="eintrag-titel-was"">w</div>
                </div>
                <div id="toggle-titel">
                    <span class="balken-toggle-titel balken-toggle-titel-1" ></span>
                    <span class="balken-toggle-titel balken-toggle-titel-2" ></span>
                    <span class="balken-toggle-titel balken-toggle-titel-3" ></span>
                </div>
            </div>
        </div>
        </div>
        <script src="hintergrund.js"></script>
        <script src="titel.js"></script>
    </body>
</html>
